<!DOCTYPE html>
<html>
<head>
    <title>Map Project</title>

    <!-- Load the Maps JavaScript library with our API key-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASld0Wk6zVLZj1KtWstaR5R1NcGCg6tNk"></script>

    <!-- Calls the Map constructor, passes it the div element, and gives it a center and a zoom  -->
    <!-- Below, we create a map marker  -->
    <script>
  let map;
  function createMap(){
    map = new google.maps.Map(document.getElementById('map'), {
      center: {lat: 37.422, lng: -122.084},
      zoom: 16
    });


    const trexMarker = new google.maps.Marker({
        position: {lat: 37.421903, lng: -122.084674},
        map: map,
        title: 'Stan the T-Rex'
    });
  }
    </script>

    <style>
    #map{
      width: 500px;
      height: 500px;
      border: thin solid black;
    }
  </style>
</head>

<!-- When the page loads, create the map-->
<body onload="createMap();">
    <h1>Map Project</h1>
    <div id="map"></div>
</body>
</html>
